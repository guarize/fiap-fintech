<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="../core.css" />
    <link rel="icon" href="../favicon.png" />
    <title>Fintech</title>
  </head>
  <body>
    <header class="main_header">
      <div class="main_header_top-info">
        <div>
          <h4>Bem vindo,</h4>
          <h3>John Doe</h3>
        </div>

        <div class="main_header_top-info_icons">
          <i class="bi bi-search"></i>
          <i class="bi bi-question-circle"></i>
        </div>
      </div>

      <section class="main_header_balance">
        <div>
          <h1>R$ 10.000,42</h1>
          <i class="bi bi-eye-slash"></i>
        </div>

        <a href="#">Ver extrato</a>
      </section>
    </header>

    <main class="app_main">
      <section class="fintech_navigation">
        <div class="fintech_navigation_item">
          <i class="bi bi-cash"></i>
          <p>Pix</p>
        </div>

        <div class="fintech_navigation_item">
          <i class="bi bi-bar-chart"></i>
          <p>Investir</p>
        </div>

        <div class="fintech_navigation_item">
          <i class="bi bi-upc-scan"></i>
          <p>Pagar</p>
        </div>

        <div class="fintech_navigation_item">
          <i class="bi bi-credit-card"></i>
          <p>Limites</p>
        </div>
      </section>

      <section class="fintech_month-balance">
        <div class="fintech_month-balance_info">
          <h4>Saldo de Agosto</h4>
          <div class="fintech_month-balance_amount">
            <h3>+ R$ 1.900,00</h3>

            <div>
              <p>Entradas: R$ 6.000,00</p>

              <p>Saídas: R$ 4.100,00</p>
            </div>
          </div>
        </div>

        <div class="fintech_month-balance_history">
          <a href="#">Ver histórico</a>
        </div>
      </section>

      <section class="fintech_credit-card">
        <div class="fintech_credit-card_info">
          <h4>Cartão de Crédito</h4>
          <p>Fatura atual</p>
          <div class="fintech_credit-card_amount">
            <span>
              <i class="bi bi-circle-fill"></i><i class="bi bi-circle-fill"></i
              ><i class="bi bi-circle-fill"></i><i class="bi bi-circle-fill"></i
              ><i class="bi bi-circle-fill"></i>
            </span>

            <p>
              Limite disponível de
              <span
                ><i class="bi bi-circle-fill"></i
                ><i class="bi bi-circle-fill"></i
                ><i class="bi bi-circle-fill"></i
                ><i class="bi bi-circle-fill"></i
                ><i class="bi bi-circle-fill"></i
              ></span>
            </p>
          </div>
        </div>
        <div class="fintech_credit-card_details">
          <a href="#">Ver detalhes</a>
        </div>
      </section>
    </main>

    <footer class="main_footer">
      <div class="main_footer_navigation">
        <a
          href="./main.html"
          class="footer_navigation_item footer_navigation_item-selected"
        >
          <i class="bi bi-house"></i>
        </a>

        <a href="#" class="footer_navigation_item">
          <i class="bi bi-wallet2"></i>
        </a>

        <a href="#" class="footer_navigation_item">
          <i class="bi bi-arrow-left-right"></i>
        </a>

        <a href="#" class="footer_navigation_item">
          <i class="bi bi-bar-chart"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
