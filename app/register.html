<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../core.css" />
    <link rel="icon" href="../favicon.png" />
    <title>Register - Fintech</title>
  </head>
  <body>
    <main class="main">
      <form class="container_login">
        <h1>Abra sua conta.</h1>

        <div class="container_login-form">
          <div class="container_login-form__inputs">
            <input type="text" placeholder="Nome" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Senha" />
          </div>

          <section class="login_form_password-validation">
            <div>
              <i class="bi bi-check-circle"></i>
              <p>Senha contém caracteres especiais.</p>
            </div>

            <div>
              <i class="bi bi-check-circle"></i>
              <p>Senha contém pelo menos 10 caracteres.</p>
            </div>

            <div>
              <i class="bi bi-check-circle"></i>
              <p>Senha contém números.</p>
            </div>

            <div>
              <i class="bi bi-x-circle"></i>
              <p>Senha contém pelo menos uma letra maiúscula.</p>
            </div>
          </section>

          <div class="container_login-form__submit">
            <a href="./main.html">
              <button type="button" class="container-login-form__button">
                Criar conta
              </button>
            </a>

            <p>Já tem uma conta? <a href="../index.html">Entre</a></p>
          </div>
        </div>
      </form>
    </main>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap');
    </style>
  </body>
</html>
